<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Code for {{ group_name }}</title>
    <link rel="stylesheet" href="default_style.css"> <!-- TwÃ³j plik z ciemnym motywem -->
    <!-- Prism.js Dark Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet"> -->
    <!-- Prism.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Prism.js Language Support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script>
        function highlightSection(sectionId) {
            document.querySelectorAll('.test-code.highlight-persistent').forEach(section => {
                section.classList.remove('highlight-persistent');
            });

            const section = document.getElementById(sectionId);
            if (section) {
                section.classList.add('highlight-temporary');
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });

                setTimeout(() => {
                    section.classList.remove('highlight-temporary');
                    section.classList.add('highlight-persistent');
                }, 2000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                highlightSection(hash);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Test Code for {{ group_name }}</h1>
        {% if tests %}
            {% for test in tests %}
            <div class="test-code" id="{{ test.id }}">
                <h2>{{ test.test_name }}</h2>
                <pre><code class="language-python">{{ test.code }}</code></pre>
            </div>
            {% endfor %}
        {% else %}
            <p>No test cases available for this group.</p>
        {% endif %}
    </div>
</body>
</html>
